<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Авторизация</title>
  </head>
  <body>
    <form action="">
    <div class="container main">
      <div class="block-form">
        <h2 class="header-message">Регистрация</h2>
        <label class="form-item nameLabel"
          >Имя:
          <input type="text" class="contacts_input nameInput" placeholder="Ваше имя"
         minlength="3" maxlength="12"/></label>
        <label class="form-item surnLabel"
          >Фамилия:
          <input type="text" class="contacts_input surnInput" placeholder="Ваша фамилия"
        /></label>
        <label class="form-item emailLabel"
          >Email:
          <input type="email" class="contacts_input emailInput" placeholder="Ваш email"
        /></label>
        <label class="form-item passLabel"
          >Пароль:
          <input type="password" class="contacts_input passInput" placeholder="Ваш пароль"
        /></label>
        <label class="form-item passRepLabel"
          >Подтверждение пароля:
          <input type="password" class="contacts_input passRepInput" placeholder="Подтвердите пароль"
        /></label>
        <label class="form-item dateLabel"
          >Дата рождения:
          <input type="date" class="contacts_input dateInput" placeholder="Ваше имя"
        /></label>

        <input type="submit" class="btn-submit btn" disabled>
      </div>
    </div>
  </form>
  <script src="script.js"></script>
  </body>
</html>
